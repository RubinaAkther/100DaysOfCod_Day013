<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <!--===== favicon =====-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!--===== style sheet =====-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--===== main container start=====-->
    <div class="main-container">
      <div class="card">
        <div class="card-img">
          <img src="./images/illustration-hero.svg" alt="illustration hero" />
        </div>
        <div class="card-content">
          <div class="card-title">Order Summary</div>
          <div class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="annual-plan">
            <div class="music-img">
              <img src="./images/icon-music.svg" alt="music" />
            </div>
            <div class="annual-plan-content">
              <div class="plan">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
            <a href="#" class="change-btn">Change</a>
          </div>
          <a href="#" class="payment-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
    <!--===== main container end =====-->
  </body>
</html>
